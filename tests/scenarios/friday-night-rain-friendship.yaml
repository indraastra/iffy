name: "Friday Night Rain - Friendship Ending"
storyFile: "public/stories/friday_night_rain.yaml"

# Use profile references (recommended)
engineProfile: "anthropic"
playerProfile: "standard"

# Goals for the player
goals:
- type: "reach_ending"
  target: "friendship"
  priority: "required"
  strategy: "Create emotional safety for Alex through patience and understanding so they feel comfortable confessing. When they do, gently express that you value them as a friend."

# Test parameters
maxTurns: 20

# Success criteria
successCriteria:
  allRequiredGoals: true
  withinTurnLimit: true

# Observability settings
observability:
  interactive: true
  showThinking: true
  verbosity: "quiet"  # Can be "quiet", "normal", or "debug"

# Logging settings
logging:
  saveTranscript: true
  saveDebugInfo: true