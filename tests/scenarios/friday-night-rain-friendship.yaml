name: "Friday Night Rain - Friendship Preserved Ending"
storyFile: "examples/friday_night_rain.yaml"

# Use profile references (recommended)
engineProfile: "anthropic"
playerProfile: "standard"

# Goals for the player
goals:
- type: "reach_ending"
  target: "friendship_preserved"
  priority: "required"
  description: "Acknowledge the moment but choose friendship - preserve the existing relationship without romance"

# Test parameters
maxTurns: 20

# Success criteria
successCriteria:
  allRequiredGoals: true
  withinTurnLimit: true

# Observability settings
observability:
  interactive: true
  showThinking: true
  verbosity: "quiet"  # Can be "quiet", "normal", or "debug"

# Logging settings
logging:
  saveTranscript: true
  saveDebugInfo: true