name: "Transition Test - Simple Flow"
description: "Simple test to verify transition mechanics work"
storyFile: "public/stories/transition_test.yaml"

# Player configuration
playerModel:
  provider: "anthropic"
  model: "claude-3-5-haiku-latest"

# Engine configuration - using fast model for test
engineModels:
  costModel:
    provider: "anthropic"
    model: "claude-3-5-haiku-latest"
  qualityModel:
    provider: "anthropic"
    model: "claude-3-5-haiku-latest"

# Simple goal
