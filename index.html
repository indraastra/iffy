<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iffy - Interactive Fiction Engine</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 class="title">Iffy</h1>
            <div class="controls">
                <button id="save-btn" class="btn">Save</button>
                <button id="load-btn" class="btn">Load</button>
                <button id="settings-btn" class="btn">Settings</button>
            </div>
        </header>

        <main class="game-area">
            <div id="story-output" class="story-output">
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <span class="prompt">></span>
                    <textarea 
                        id="command-input" 
                        class="command-input" 
                        placeholder="Enter your command..."
                        autocomplete="off"
                        data-lpignore="true"
                        data-1p-ignore="true"
                        rows="1"
                        resize="none"
                    ></textarea>
                </div>
            </div>
        </main>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" data-lpignore="true">
                        <div class="setting-group">
                            <label for="api-key">Anthropic API Key:</label>
                            <input 
                                type="password" 
                                id="api-key" 
                                name="api-key"
                                placeholder="sk-ant-..." 
                                autocomplete="new-password"
                                data-lpignore="true"
                                data-form-type="other"
                                data-1p-ignore="true"
                            />
                            <small>Your API key is stored locally and never sent to our servers.</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
