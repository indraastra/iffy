<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iffy - Interactive Fiction Engine</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <main class="game-area">
            <div id="themed-game-content" class="themed-game-content">
                <header class="header">
                    <h1 class="title">Iffy</h1>
                    <div class="controls">
                        <button id="save-btn" class="btn">Save</button>
                        <button id="load-btn" class="btn">Load</button>
                        <button id="settings-btn" class="btn">Settings</button>
                    </div>
                </header>
                <div id="story-output" class="story-output">
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <span class="prompt">></span>
                        <textarea 
                            id="command-input" 
                            class="command-input" 
                            placeholder="Enter your command..."
                            autocomplete="off"
                            data-lpignore="true"
                            data-1p-ignore="true"
                            rows="1"
                            resize="none"
                        ></textarea>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
